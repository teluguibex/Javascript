<html>
<head>
    <script src="radio_button.js"></script>
</head>
<body>
    <table border="2px" align="center">
        <tr>
            <td><label> Full Name</label></td>
            <td><input type="text" id="fullNameId" name="fullNameName" /></td>
        </tr>
        <tr>
            <td><label>Subject</label></td>
            <td>
                <input type="radio" name="subject" value = "marathi" checked onchange="getSelSub('Marathi')"/>Marathi
                <input type="radio" name="subject" value = "hindi"   onchange="getSelSub('Hidni')"/> Hindi
                <input type="radio" name="subject" value = "english" onchange="getSelSub('English')"/>English
                <input type="radio" name="subject" value = "maths"   onchange="getSelSub('Maths')"/>Maths
                <input type="radio" name="subject" value = "science" onchange="getSelSub('Science')"/> Science
                <input type="radio" name="subject" value = "history" onchange="getSelSub('History')"/> History
            </td>
        </tr>
        <tr>
            <td><input type = "button" id = "button" name = "button" onclick="save()" value = "Save"/></td>
            <td><input type = "reset" id = "clearBtn" name = "clearBtn" value = "Clear"/></td>
        </tr>
        <tr>
        </tr>
    </table>
    <div>
       <b>You Have Selected :</b></br>
       Full Name is  : <b><span id ="fullNameSpan"></span></b>
    </div>
</body>
</html>
